    <title>Sign up</title>
    <link rel="icon" type="image/png" href="icons/carrito-de-compras.png"/>

<body>
    <center><h1>Register</h1></center>
    <table border="0" align="center">
        <tr><td><label>Firstname:</label></td></tr>
        <tr><td><input type="text" placeholder="Firstname"><br></td></tr>
        <tr><td><label>Lastname:</label></td></tr>
        <tr><td><input type="text" placeholder="Lastname"><br></td></tr>
        <tr><td><label>Mobile number:</label></td></tr>
        <tr><td><input text="text" placeholder="Number"><br></td></tr>
        <tr><td><label>Identification number:</label></td></tr>
        <tr><td><input text="text" placeholder="DNI"><br></td></tr>
        <tr><td><label>E-mail:</label></td></tr>
        <tr><td><input text="Email" placeholder="Email adress"><br></td></tr>
        <tr><td><label>Password::</label></td></tr>
        <tr><td><input text="Password" placeholder="Password"><br><br></td></tr>
        <tr><td><button>Register</button></td></tr>
    </table>
